<div *ngIf="dataList?.length > 0" class="data-block">
    <p>
      {{description}}
    </p>
    <table>
      <thead>
        <tr>
          <td> Sl. No </td>
          <td> Word </td>
          <td> Word Occurance </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataList;let i = index;">
          <td>{{i+1}}</td>
          <td>{{item.word}}</td>
          <td>{{item.occurance}}</td>
        </tr>
      </tbody>
    </table>  
  </div>
